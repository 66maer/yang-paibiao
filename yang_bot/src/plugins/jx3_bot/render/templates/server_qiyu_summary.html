<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器近期奇遇汇总</title>
    <style>
        @font-face {
            font-family: "DengXian";
            src: local("DengXian"), local("SimHei");
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 1400px;
            margin: 0 auto;
            font-family: "Courier New", Courier, monospace, "Microsoft YaHei";
            background-color: #f4d03f;
            background-image: radial-gradient(circle, #000 2px, transparent 2.5px);
            background-size: 30px 30px;
            color: #000;
            padding: 50px;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .page-header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border: 4px solid #000;
            box-shadow: 10px 10px 0px #000;
            padding: 30px;
            transform: rotate(-1deg);
        }

        .page-title {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            font-family: "Impact", "SimHei", sans-serif;
            text-shadow: 3px 3px 0 #d35400;
        }

        .subtitle {
            font-size: 24px;
            background: #000;
            color: #fff;
            padding: 5px 15px;
            margin-top: 10px;
            display: inline-block;
            font-family: monospace;
            transform: rotate(2deg);
        }

        /* Content Wrapper */
        .content-wrapper {
            background: #fff;
            border: 4px solid #000;
            box-shadow: 15px 15px 0px #000;
            padding: 0;
            border-radius: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 20px;
        }

        thead {
            background-color: #000;
            color: #fff;
            font-family: "SimHei", sans-serif;
        }

        th {
            padding: 25px;
            text-align: center;
            font-weight: 900;
            font-size: 24px;
            border: 3px solid #000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        td {
            padding: 20px;
            text-align: center;
            vertical-align: middle;
            border: 3px solid #000;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #ebf5fb;
        }

        tbody tr:hover {
            background-color: #d1f2eb;
        }

        td:first-child {
            font-family: "SimHei", sans-serif;
            background: #fab1a0;
            width: 18%;
        }

        .highlight-name {
            background: #a29bfe;
            color: #fff;
            padding: 5px 10px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #000;
            display: inline-block;
            text-decoration: none;
        }

        .badge-qiyu {
            display: inline-block;
            padding: 8px 16px;
            background: #55efc4;
            color: #000;
            border: 2px solid #000;
            font-weight: 900;
            font-size: 20px;
            box-shadow: 4px 4px 0 #000;
            transform: skew(-5deg);
        }

        .time-text {
            font-family: "Consolas", "Monaco", monospace;
            color: #000;
            background: #ffeaa7;
            padding: 6px 12px;
            border: 2px solid #000;
            display: inline-block;
            font-size: 18px;
        }

        .footer-bar {
            height: 40px;
            background: repeating-linear-gradient(45deg,
                    #000, #000 10px, #fff 10px, #fff 20px);
            border-top: 4px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <div class="header-text">
                <h1 class="page-title">服务器近期奇遇汇总</h1>
                <div class="subtitle">RECENT SERENDIPITY SUMMARY</div>
            </div>
            <div style="font-size: 60px; font-weight: bold; padding-right: 20px;">
                #JX3
            </div>
        </div>

        <div class="content-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>SERVER</th>
                        <th>ROLE</th>
                        <th>EVENT</th>
                        <th>TIME</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td>{{ item.server }}</td>
                        <td><span class="highlight-name">{{ item.name }}</span></td>
                        <td><span class="badge-qiyu">{{ item.event }}</span></td>
                        <td>
                            <span class="time-text">{{ item.time | format_time('%Y-%m-%d %H:%M') }}</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="footer-bar"></div>
        </div>
    </div>
</body>

</html>
