<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百战异闻录</title>
  <style>
    @font-face {
      font-family: "DengXian";
      src: local("DengXian"), local("SimHei");
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 1600px;
      margin: 0 auto;
      font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
      background-color: #fceef5;
      background-image: radial-gradient(#ffc0cb 15%, transparent 16%), radial-gradient(#ffc0cb 15%, transparent 16%);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      color: #2d3436;
      padding-bottom: 40px;
    }

    .container {
      padding: 40px;
    }

    /* Header Section */
    .page-header {
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .page-title {
      font-size: 42px;
      font-weight: 900;
      color: #6c5ce7;
      text-shadow: 2px 2px 0px #fff;
      display: inline-block;
      background: #fff;
      padding: 12px 50px;
      border-radius: 60px;
      box-shadow: 0 6px 20px rgba(108, 92, 231, 0.2);
      transform: skew(-10deg);
      z-index: 2;
    }

    .page-title span {
      display: block;
      transform: skew(10deg);
    }

    .header-info-bar {
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      font-weight: bold;
      color: #636e72;
      align-items: center;
    }

    .info-tag {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-tag.highlight {
      color: #d63031;
    }

    .badge-pill {
      background: #a29bfe;
      color: #fff;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    /* Grid Layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 15px;
    }

    .boss-card {
      background: #fff;
      border-radius: 16px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      box-shadow: 0 4px 10px rgba(230, 230, 250, 0.6);
      transition: transform 0.2s;
      min-height: 140px;
      justify-content: flex-start;
      border: 2px solid #fff;
    }

    /* Special styling for 10th levels */
    .boss-card.special-level {
      background: linear-gradient(135deg, #fff 0%, #fff0f6 100%);
      border-color: #ff7675;
      box-shadow: 0 6px 15px rgba(255, 118, 117, 0.2);
    }

    .boss-card.special-level .level-badge {
      background: #ff7675;
    }

    .boss-card.special-level .boss-icon-wrapper {
      background: linear-gradient(to bottom, #fab1a0, #fff);
    }

    .boss-card.special-level .boss-name {
      color: #d63031;
    }

    .level-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #74b9ff;
      color: #fff;
      font-size: 14px;
      font-weight: 900;
      padding: 4px 8px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .boss-icon-wrapper {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(to bottom, #dfe6e9, #fff);
      margin-bottom: 8px;
      margin-top: 5px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .boss-icon {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: #fff;
    }

    .boss-name {
      font-size: 14px;
      font-weight: bold;
      color: #2d3436;
      margin-bottom: 4px;
      text-align: center;
    }

    .boss-meta {
      font-size: 12px;
      color: #b2bec3;
      text-align: center;
      line-height: 1.2;
      background: #f1f2f6;
      padding: 2px 6px;
      border-radius: 6px;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* 10th levels styling via nth-child */
    .boss-card:nth-child(10n) {
      background: linear-gradient(135deg, #fff 0%, #fff0f6 100%);
      border-color: #ff7675;
      box-shadow: 0 6px 15px rgba(255, 118, 117, 0.2);
    }

    .boss-card:nth-child(10n) .level-badge {
      background: #ff7675;
    }

    .boss-card:nth-child(10n) .boss-icon-wrapper {
      background: linear-gradient(to bottom, #fab1a0, #fff);
    }

    .boss-card:nth-child(10n) .boss-name {
      color: #d63031;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <div class="page-title">
        <span>BAIZHAN CHALLENGE</span>
      </div>

      <div class="header-info-bar">
        <div class="info-tag">
          <span class="badge-pill">PERIOD</span>
          <span>{{ start | format_time('%Y-%m-%d') }} ~ {{ end | format_time('%Y-%m-%d') }}</span>
        </div>
        {% if boss %}
        <div class="info-tag highlight">
          <span class="badge-pill" style="background: #ff7675;">BOSS</span>
          <span>剑荡恩仇：{{ boss }}</span>
        </div>
        {% endif %}
      </div>
    </div>

    <div class="grid-container">
      {% for item in data %}
      <div class="boss-card{% if loop.index % 10 == 0 %} special-level{% endif %}">
        <div class="level-badge">{{ item.level }}</div>

        <div class="boss-icon-wrapper">
          <img class="boss-icon" 
               src="https://jx3box.com/img/pve/baizhan_boss/{{ item.name }}.png"
               onerror="this.style.display='none'" 
               alt="{{ item.name }}">
        </div>

        <div class="boss-name">{{ item.name }}</div>

        {% if item.skill %}
        <div class="boss-meta">{{ item.skill | join(', ') }}</div>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
