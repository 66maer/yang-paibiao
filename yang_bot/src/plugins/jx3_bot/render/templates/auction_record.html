<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器拍卖记录</title>
    <style>
        @font-face {
            font-family: "DengXian";
            src: local("DengXian"), local("SimHei");
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
            background-color: #f0f0f0;
            background-image:
                linear-gradient(90deg, #bebebe 1px, transparent 1px),
                linear-gradient(#bebebe 1px, transparent 1px);
            background-size: 40px 40px;
            color: #000;
            padding: 40px;
            width: 1600px;
            margin: 0 auto;
        }

        /* Card Container */
        .card {
            background: #ffffff;
            border: 4px solid #000;
            box-shadow: 12px 12px 0px 0px #000;
            padding: 25px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            text-align: left;
            position: relative;
            background: transparent;
            border: none;
            display: block;
            padding: 0;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 900;
            color: #000;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: #ffeb3b;
            padding: 15px 40px;
            border: 4px solid #000;
            box-shadow: 10px 10px 0px 0px #000;
            transform: rotate(-2deg);
            text-transform: uppercase;
            margin: 0;
        }

        .icon-star {
            width: 36px;
            height: 36px;
            fill: #000;
            stroke: #000;
            stroke-width: 1px;
        }

        /* Table Styling */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background-color: #000;
        }

        th {
            padding: 20px 16px;
            text-align: center;
            font-weight: 900;
            font-size: 24px;
            color: #fff;
            border: 3px solid #000;
            white-space: nowrap;
            text-transform: uppercase;
        }

        td {
            padding: 20px 16px;
            text-align: center;
            vertical-align: middle;
            font-size: 22px;
            border-right: 3px solid #000;
            border-bottom: 3px solid #000;
            color: #000;
            font-weight: 900;
        }

        td:first-child {
            border-left: 3px solid #000;
        }

        tbody tr:nth-child(odd) {
            background-color: #e0f7fa;
        }

        tbody tr:nth-child(even) {
            background-color: #fce4ec;
        }

        tbody tr:hover {
            background-color: #ffffff;
            outline: 3px solid #000;
            outline-offset: -3px;
        }

        .col-meta {
            color: #000;
            font-size: 22px;
        }

        .badge-item {
            display: inline-block;
            padding: 8px 16px;
            background-color: #ff9f43;
            color: #000;
            border: 2px solid #000;
            box-shadow: 3px 3px 0px 0px #000;
            font-weight: 900;
            font-size: 22px;
            border-radius: 0;
        }

        .text-amount {
            color: #000;
            font-weight: 900;
            font-family: "Arial Black", sans-serif;
            font-size: 26px;
            text-decoration: underline;
            text-decoration-thickness: 3px;
            text-decoration-color: #ff5252;
        }

        .text-time {
            color: #000;
            font-size: 20px;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <h1>
                <svg class="icon-star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
                拍卖记录
            </h1>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 10%">服务器</th>
                        <th style="width: 15%">角色名称</th>
                        <th style="width: 10%">阵营</th>
                        <th style="width: 25%">物品名称</th>
                        <th style="width: 20%">成交金额</th>
                        <th style="width: 20%">成交时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        <td class="col-meta">{{ item.server }}</td>
                        <td class="col-meta">{{ item.role_name }}</td>
                        <td class="col-meta">{{ item.camp_name }}</td>
                        <td>
                            <span class="badge-item">{{ item.name }}</span>
                        </td>
                        <td>
                            <span class="text-amount">{{ item.amount }}</span>
                        </td>
                        <td>
                            <span class="text-time">{{ item.time | format_time('%Y-%m-%d %H:%M') }}</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
