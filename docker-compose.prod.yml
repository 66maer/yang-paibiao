version: '3.8'

services:
  # 后端服务
  backend:
    image: ${DOCKER_REGISTRY:-ghcr.nju.edu.cn}/${DOCKER_USERNAME:-66maer}/yangpaibiao-backend:${VERSION:-latest}
    container_name: yangpaibiao-backend
    restart: always
    env_file:
      - backend/.env.production
    environment:
      - DATABASE_URL=postgresql+asyncpg://yangpaibiao_user:${DB_PASSWORD}@shared-postgres:5432/yangpaibiao
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - DEBUG=False
    networks:
      - shared-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端服务
  frontend:
    image: ${DOCKER_REGISTRY:-ghcr.nju.edu.cn}/${DOCKER_USERNAME:-66maer}/yangpaibiao-frontend:${VERSION:-latest}
    container_name: yangpaibiao-frontend
    restart: always
    environment:
      - VITE_API_BASE_URL=${API_BASE_URL:-/api/v2}
    networks:
      - shared-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Bot 服务
  bot:
    image: ${DOCKER_REGISTRY:-ghcr.nju.edu.cn}/${DOCKER_USERNAME:-66maer}/yangpaibiao-bot:${VERSION:-latest}
    container_name: yangpaibiao-bot
    restart: always
    env_file:
      - yang_bot/.env.prod
    environment:
      - ENVIRONMENT=production
      - HOST=${BOT_HOST:-0.0.0.0}
      - PORT=${BOT_PORT:-8080}
      - BACKEND_API_URL=http://backend:8000
    ports:
      - "${BOT_EXTERNAL_PORT:-8080}:${BOT_PORT:-8080}"
    volumes:
      # 映射截图缓存目录到宿主机
      - ./data/bot/screenshots:/app/cache/screenshots
      # 映射自定义 NLP 提示词配置文件
      - ./data/bot/config:/app/config
    networks:
      - shared-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BOT_PORT:-8080}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  shared-network:
    external: true
    name: shared-network
